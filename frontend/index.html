<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid py-4">
      <header class="d-flex align-items-center mb-3">
        <h1 class="me-3">Pokedex</h1>
        <div class="flex-fill">
          <div class="input-group input-group-lg">
            <span class="input-group-text">ðŸ”Ž</span>
            <input id="searchBox" type="text" class="form-control" placeholder="Search Pokemon by name or ID..." />
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </header>

      <section class="mb-3">
        <div class="row g-2">
          <div class="col-sm-4 col-md-3">
            <select id="typeFilter" class="form-select">
              <option value="">All Types</option>
            </select>
          </div>
          <div class="col-sm-4 col-md-5 d-flex gap-2">
           <button id="fetchAllBtn" class="btn btn-primary"><i class="bi bi-list-ul"></i> Show List</button>
           <button id="showFavBtn" class="btn btn-warning"><i class="bi bi-heart-fill"></i> Favorites</button>
           <button id="showRecentBtn" class="btn btn-outline-secondary"><i class="bi bi-clock-history"></i> Recent</button>
          </div>
        </div>
        <div id="recentContainer" class="mt-2" style="display:none">
          <strong>Recent searches:</strong>
          <div id="recentSearches" class="d-flex gap-2 flex-wrap mt-1"></div>
        </div>
      </section>

      <main>
        <div id="singleResult" class="mb-3"></div>
        <div id="pokemonGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
        <div id="pagination" class="mt-3 d-flex gap-2 flex-wrap justify-content-center"></div>
        
      </main>

      <footer class="mt-4 text-muted small">
        <div>Source: PokeAPI (via your backend) â€¢ <a href="#" id="githubLink">GitHub</a></div>
      </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalName">Pokemon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalDetails"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="frontend.js"></script>

  </body>
</html>
